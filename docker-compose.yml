  ss_kcptun:
    image: lianshufeng/shadowsocks
    ports:
      - "8080:6443"
      - "8756:6443"
      - "8687:6500/udp"
    container_name: ss_kcptun
    restart: always
    command: -s "-s 0.0.0.0 -p 6443 -m ${mode} -k ${password}" -x -e "kcpserver" -k "-t 127.0.0.1:6443 -l :6500 -mode fast3"
