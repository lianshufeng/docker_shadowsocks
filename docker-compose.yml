version: "3"

services:
  ss_v2ray_web:
    image: lianshufeng/shadowsocks
    ports:
      - "80:80"
    container_name: ss_v2ray_web
    restart: always
    command: -s "-s 0.0.0.0 -p 6443 -m ${mode} -k ${password} -p 80 --plugin v2ray-plugin --plugin-opts server"

  # ss_v2ray_ssl:
